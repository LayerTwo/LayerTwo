<dom-module id="l2-main-section-display">


    <template>
        <div id="main_container_display"></div>
        <style>
             :host,
            #main_container_display {
                display: flex;
                flex-direction: row;
                flex-grow: 1;
                background: blue;
                margin: 0px;
                padding: 0px;
            }
        </style>
    </template>


    <script>
        class L2_main_section_display extends Polymer.Element {
            static get is() {
                return "l2-main-section-display";
            }

            static get observedAttributes() { return ["main-active-section"]; }

            attributeChangedCallback(attribute_name, old_value, main_selected_section) {
                if (attribute_name === "main-active-section") {
                    this.render_selected_section(main_selected_section);
                }
            }
        

            render_selected_section(main_selected_section) {
                let main_container_display = this.$.main_container_display;
                let selected_section_split_array = main_selected_section.split(" ");

                if (selected_section_split_array.length > 1) {
                    main_selected_section = main_selected_section.split(" ").join("-").toLowerCase();
                } else {
                    main_selected_section = main_selected_section.toLowerCase();
                }

                if (main_container_display.firstChild) {
                    main_container_display.removeChild(main_container_display.firstChild);
                }

                main_container_display.appendChild(document.createElement("l2-main-section-" + main_selected_section));
            }
        }

        customElements.define(L2_main_section_display.is, L2_main_section_display)
    </script>


</dom-module>
