<link rel="import" href="../../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="l2-social-section-app/l2-social-section-nav.html">
<link rel="import" href="l2-social-section-app/l2-social-section-display.html">

<dom-module id="l2-main-section-social">


    <template>
        <l2-social-section-nav></l2-social-section-nav>
        <l2-social-section-display social-active-section$="[[social_selected_section]]"></l2-social-section-display>
        <style>
             :host {
                display: flex;
                flex-direction: row;
                flex-grow: 1;
                background: orange;
                margin: 0px;
                padding: 0px;
            }
        </style>
    </template>


    <script>
        class L2_main_section_social extends Polymer.Element {
            static get is() {
                return "l2-main-section-social";
            }

            display_social_content_Social_Updates() {
                this.social_selected_section = "Social Updates";
            }
            display_social_content_Social_Channels() {
                this.social_selected_section = "Social Channels";
            }
            display_social_content_Social_Friends() {
                this.social_selected_section = "Social Friends";
            }
            display_social_content_Social_Interests() {
                this.social_selected_section = "Social Interests";
            }
            display_social_content_Social_Views() {
                this.social_selected_section = "Social Views";
            }

            connectedCallback(){
                super.connectedCallback();
                this.social_selected_section = "Social Friends";
            }

            constructor() {
                super();
                this.addEventListener("social-section-nav-button Social Updates", this.display_social_content_Social_Updates);
                this.addEventListener("social-section-nav-button Social Channels", this.display_social_content_Social_Channels);
                this.addEventListener("social-section-nav-button Social Friends", this.display_social_content_Social_Friends);
                this.addEventListener("social-section-nav-button Social Interests", this.display_social_content_Social_Interests);
                this.addEventListener("social-section-nav-button Social Views", this.display_social_content_Social_Views);
                
            }
        }

        customElements.define(L2_main_section_social.is, L2_main_section_social)
    </script>


</dom-module>
