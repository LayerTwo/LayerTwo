<link rel="import" href="../../../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="l2-social-section-sections/social-channels/l2-social-section-social-channels.html">
<link rel="import" href="l2-social-section-sections/social-friends/l2-social-section-social-friends.html">
<link rel="import" href="l2-social-section-sections/social-interests/l2-social-section-social-interests.html">
<link rel="import" href="l2-social-section-sections/social-updates/l2-social-section-social-updates.html">
<link rel="import" href="l2-social-section-sections/social-views/l2-social-section-social-views.html">

<dom-module id="l2-social-section-display">


    <template>
        <div id="social_container_display"></div>
        <style>
             :host,
            #social_container_display {
                display: flex;
                flex-direction: row;
                flex-grow: 1;
                background: blue;
                margin: 0px;
                padding: 0px;
            }
        </style>
    </template>


    <script>
        class L2_social_section_display extends Polymer.Element {
            static get is() {
                return "l2-social-section-display";
            }

            static get observedAttributes() { return ["social-active-section"]; }

            attributeChangedCallback(attribute_name, old_value, social_selected_section) {
                if (attribute_name === "social-active-section") {
                    this.render_selected_section(social_selected_section);
                }
            }

            render_selected_section(social_selected_section) {
                let social_container_display = this.$.social_container_display;

                let selected_section_split_array = social_selected_section.split(" ");


                if (selected_section_split_array.length > 1) {
                    social_selected_section = social_selected_section.split(" ").join("-").toLowerCase();
                } else {
                    social_selected_section = social_selected_section.toLowerCase();
                }


                if (social_container_display.firstChild) {
                    social_container_display.removeChild(social_container_display.firstChild);
                }

                social_container_display.appendChild(document.createElement("l2-social-section-" + social_selected_section));
            }
        }

        customElements.define(L2_social_section_display.is, L2_social_section_display)
    </script>


</dom-module>
