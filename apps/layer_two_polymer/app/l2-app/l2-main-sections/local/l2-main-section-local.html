<link rel="import" href="../../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="l2-local-section-app/l2-local-section-nav.html">
<link rel="import" href="l2-local-section-app/l2-local-section-display.html">

<dom-module id="l2-main-section-local">


    <template>
        <l2-local-section-nav></l2-local-section-nav>
        <l2-local-section-display local-active-section$="[[local_selected_section]]"></l2-local-section-display>
        <style>
             :host {
                display: flex;
                flex-direction: row;
                flex-grow: 1;
                background: orange;
                margin: 0px;
                padding: 0px;
            }
        </style>
    </template>


    <script>
        class L2_main_section_local extends Polymer.Element {
            static get is() {
                return "l2-main-section-local";
            }

            display_local_content_Local_Authorities() {
                this.local_selected_section = "Local Authorities";
            }
            display_local_content_Local_Businesses() {
                this.local_selected_section = "Local Businesses";
            }
            display_local_content_Local_Forum() {
                this.local_selected_section = "Local Forum";
            }
            display_local_content_Local_Updates() {
                this.local_selected_section = "Local Updates";
            }
            display_local_content_Local_Problems() {
                this.local_selected_section = "Local Projects";
            }

            connectedCallback(){
                super.connectedCallback();
                this.local_selected_section = "Local Businesses";
            }

            constructor() {
                super();
                this.addEventListener("local-section-nav-button Local Authorities", this.display_local_content_Local_Authorities);
                this.addEventListener("local-section-nav-button Local Businesses", this.display_local_content_Local_Businesses);
                this.addEventListener("local-section-nav-button Local Forum", this.display_local_content_Local_Forum);
                this.addEventListener("local-section-nav-button Local Updates", this.display_local_content_Local_Updates);
                this.addEventListener("local-section-nav-button Local Projects", this.display_local_content_Local_Problems);
            }
        }

        customElements.define(L2_main_section_local.is, L2_main_section_local)
    </script>


</dom-module>
