<link rel="import" href="../../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="l2-country-section-app/l2-country-section-nav.html">
<link rel="import" href="l2-country-section-app/l2-country-section-display.html">

<dom-module id="l2-main-section-country">


    <template>
        <l2-country-section-nav></l2-country-section-nav>
        <l2-country-section-display country-active-section$="[[country_selected_section]]"></l2-country-section-display>
        <style>
             :host {
                display: flex;
                flex-direction: row;
                flex-grow: 1;
                background: orange;
                margin: 0px;
                padding: 0px;
            }
        </style>
    </template>


    <script>
        class L2_main_section_country extends Polymer.Element {
            static get is() {
                return "l2-main-section-country";
            }

            display_country_content_Country_Authorities() {
                this.country_selected_section = "Country Authorities";
            }
            display_country_content_Country_Economy() {
                this.country_selected_section = "Country Economy";
            }
            display_country_content_Country_Updates() {
                this.country_selected_section = "Country Updates";
            }
            display_country_content_Country_Forum() {
                this.country_selected_section = "Country Forum";
            }
            display_country_content_Country_Projects() {
                this.country_selected_section = "Country Projects";
            }

            connectedCallback(){
                super.connectedCallback();
                this.country_selected_section = "Country Economy";
            }

            constructor() {
                super();
                this.addEventListener("country-section-nav-button Country Authorities", this.display_country_content_Country_Authorities);
                this.addEventListener("country-section-nav-button Country Economy", this.display_country_content_Country_Economy);
                this.addEventListener("country-section-nav-button Country Updates", this.display_country_content_Country_Updates);
                this.addEventListener("country-section-nav-button Country Forum", this.display_country_content_Country_Forum);
                this.addEventListener("country-section-nav-button Country Projects", this.display_country_content_Country_Projects);
            }
        }

        customElements.define(L2_main_section_country.is, L2_main_section_country)
    </script>


</dom-module>
