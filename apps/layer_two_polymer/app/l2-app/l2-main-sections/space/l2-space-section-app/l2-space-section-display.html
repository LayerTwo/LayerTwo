<link rel="import" href="l2-space-section-sections/space-updates/l2-space-section-space-updates.html">
<link rel="import" href="l2-space-section-sections/space-forum/l2-space-section-space-forum.html">
<link rel="import" href="l2-space-section-sections/space-goals/l2-space-section-space-goals.html">
<link rel="import" href="l2-space-section-sections/space-projects/l2-space-section-space-projects.html">
<link rel="import" href="l2-space-section-sections/space-assemblies/l2-space-section-space-assemblies.html">

<dom-module id="l2-space-section-display">


    <template>
        <div id="space_container_display"></div>
        <style>
             :host,
            #space_container_display {
                display: flex;
                flex-direction: row;
                flex-grow: 1;
                background: blue;
                margin: 0px;
                padding: 0px;
            }
        </style>
    </template>


    <script>
        class L2_space_section_display extends Polymer.Element {
            static get is() {
                return "l2-space-section-display";
            }

            static get observedAttributes() { return ["space-active-section"]; }

            attributeChangedCallback(attribute_name, old_value, space_selected_section) {
                if (attribute_name === "space-active-section") {
                    this.render_selected_section(space_selected_section);
                }
            }

            render_selected_section(space_selected_section) {
                let space_container_display = this.$.space_container_display;

                let selected_section_split_array = space_selected_section.split(" ");


                if (selected_section_split_array.length > 1) {
                    space_selected_section = space_selected_section.split(" ").join("-").toLowerCase();
                } else {
                    space_selected_section = space_selected_section.toLowerCase();
                }


                if (space_container_display.firstChild) {
                    space_container_display.removeChild(space_container_display.firstChild);
                }

                space_container_display.appendChild(document.createElement("l2-space-section-" + space_selected_section));
            }
        }

        customElements.define(L2_space_section_display.is, L2_space_section_display)
    </script>


</dom-module>
