<link rel="import" href="../../../../../../../bower_components/polymer/polymer-element.html">

<dom-module id="l2-space-section-nav-button">
    <template>
        <input type="button" value="[[button_name]]">

        <style>
             :host {
                display: flex;
                flex-direction: column;
                margin: 0px;
                padding: 0px;
            }
            
            @font-face {
                font-family: "Anaheim";
                src: url("/fonts/Anaheim-Regular.ttf") format("truetype");
            }
            
            input {
                letter-spacing: 0.07em;
                font-family: 'Anaheim', sans-serif;
                font-weight: bold;
                color: white;
                border-style: double;
                border-radius: 0.1em;
                background: DodgerBlue;
                border-color: DodgerBlue;
                min-height: 1.5em;
                margin-right: 0.2vw;
                margin-top: 0.7vh;
                margin-bottom: 0.7vh;
                margin-left: 0.2vw;
                padding-left: 0.5vw;
                padding-right: 0.5vw;
                padding-top: 0.2vh;
                padding-bottom: 0.2vh;
            }
            
            input:hover {
                background: DeepSkyBlue;
                border-color: DeepSkyBlue;
            }
        </style>
    </template>


    <script>
        class L2_space_section_nav_button extends Polymer.Element {
            static get is() {
                return "l2-space-section-nav-button";
            }

            emit_button_clicked_event() {
                this.dispatchEvent(new CustomEvent("space-section-nav-button Space " + this.button_name, { bubble: true, composed: true }));

            }

            constructor() {
                super();
                this.button_name = this.getAttribute("name");
            }

            ready() {
                super.ready();
                this.addEventListener("click", event => this.emit_button_clicked_event());
                this.addEventListener('touchstart', event => this.emit_button_clicked_event());
            }

        }

        customElements.define(L2_space_section_nav_button.is, L2_space_section_nav_button)
    </script>
</dom-module>
