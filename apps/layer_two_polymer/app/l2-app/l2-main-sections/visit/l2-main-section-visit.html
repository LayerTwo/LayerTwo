<link rel="import" href="../../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="l2-visit-section-app/l2-visit-section-nav.html">
<link rel="import" href="l2-visit-section-app/l2-visit-section-display.html">

<dom-module id="l2-main-section-visit">


    <template>
        <l2-visit-section-nav></l2-visit-section-nav>
        <l2-visit-section-display visit-active-section$="[[visit_selected_section]]"></l2-visit-section-display>
        <style>
             :host {
                display: flex;
                flex-direction: row;
                flex-grow: 1;
                background: orange;
                margin: 0px;
                padding: 0px;
            }
        </style>
    </template>


    <script>
        class L2_main_section_visit extends Polymer.Element {
            static get is() {
                return "l2-main-section-visit";
            }

            display_visit_content_Visit_Updates() {
                this.visit_selected_section = "Visit Updates";
            }
            display_visit_content_Visit_Forum() {
                this.visit_selected_section = "Visit Forum";
            }
            display_visit_content_Visit_Goals() {
                this.visit_selected_section = "Visit Goals";
            }
            display_visit_content_Visit_Projects() {
                this.visit_selected_section = "Visit Projects";
            }
            display_visit_content_Visit_Assemblies() {
                this.visit_selected_section = "Visit Assemblies";
            }

            connectedCallback(){
                super.connectedCallback();
                this.visit_selected_section = "Visit Projects";
            }

            constructor() {
                super();
                this.addEventListener("visit-section-nav-button Visit Updates", this.display_visit_content_Visit_Updates);
                this.addEventListener("visit-section-nav-button Visit Forum", this.display_visit_content_Visit_Forum);
                this.addEventListener("visit-section-nav-button Visit Goals", this.display_visit_content_Visit_Goals);
                this.addEventListener("visit-section-nav-button Visit Projects", this.display_visit_content_Visit_Projects);
                this.addEventListener("visit-section-nav-button Visit Assemblies", this.display_visit_content_Visit_Assemblies);
            }
        }

        customElements.define(L2_main_section_visit.is, L2_main_section_visit)
    </script>


</dom-module>
