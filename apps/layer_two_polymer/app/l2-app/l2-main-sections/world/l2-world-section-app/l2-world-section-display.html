<link rel="import" href="l2-world-section-sections/world-assemblies/l2-world-section-world-assemblies.html">

<dom-module id="l2-world-section-display">


    <template>
        <div id="world_container_display"></div>
        <style>
             :host,
            #world_container_display {
                display: flex;
                flex-direction: row;
                flex-grow: 1;
                background: blue;
                margin: 0px;
                padding: 0px;
            }
        </style>
    </template>


    <script>
        class L2_world_section_display extends Polymer.Element {
            static get is() {
                return "l2-world-section-display";
            }

            static get observedAttributes() { return ["world-active-section"]; }

            attributeChangedCallback(attribute_name, old_value, world_selected_section) {
                if (attribute_name === "world-active-section") {
                    this.render_selected_section(world_selected_section);
                }
            }

            render_selected_section(world_selected_section) {
                let world_container_display = this.$.world_container_display;

                let selected_section_split_array = world_selected_section.split(" ");


                if (selected_section_split_array.length > 1) {
                    world_selected_section = world_selected_section.split(" ").join("-").toLowerCase();
                } else {
                    world_selected_section = world_selected_section.toLowerCase();
                }


                if (world_container_display.firstChild) {
                    world_container_display.removeChild(world_container_display.firstChild);
                }

                world_container_display.appendChild(document.createElement("l2-world-section-" + world_selected_section));
            }
        }

        customElements.define(L2_world_section_display.is, L2_world_section_display)
    </script>


</dom-module>
